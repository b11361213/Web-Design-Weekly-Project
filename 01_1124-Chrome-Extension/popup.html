<!DOCTYPE html>
<html>

<head>
    <title>Chrome Extension</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/popup.css" />
</head>

<body class="container-fuild p-3 justify-content-center">
    <div class="row pt-2">
        <div class="col">
            <div class="fs-4 fw-bold" id="title">Tab title</div>
            <div class="m-0" id="titleText" style="cursor: pointer;"></div>
        </div>
    </div>
    <div class="row pt-2">
        <div class="col">
            <div class="fs-5 fw-bold" id="url">Tab URL</div>
            <div class="m-0" id="urlText" style="cursor: pointer;"></div>
        </div>
    </div>
    <div class="row pt-2">
        <div class="col">
            <div class="p-4" id="qrcode" style="cursor: pointer;"></div>
        </div>
    </div>

    <script src="qrcode.js"></script>
    <script src="popup.js"></script>
</body>

</html>
