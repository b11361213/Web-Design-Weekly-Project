<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5.3 css & js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <title>Bootstrap example</title>
</head>

<body>

    <div class="container text-center border border-3 border-dark rounded-5 bg-light">

        <!-- 預設 breakpoint -->
        <div class="row fs-4 fw-bold p-3 ps-4 border-bottom border-dark justify-content-start">
            預設 breakpoint
        </div>
        <div class="row row-a border-3 border-bottom border-dark justify-content-around align-items-center">
            <div class="col-2 col-a p-4 border border-dark">
                1 of 2
            </div>
            <div class="col-8 col-a p-4 border border-dark">
                2 of 2
            </div>
        </div>

        <!-- 自訂 breakpoint -->
        <div class="row fs-4 fw-bold p-3 ps-4 border-bottom border-dark justify-content-start">
            自訂 breakpoint
        </div>
        <div class="row row-b border-3 border-bottom border-dark justify-content-center align-items-center">
            <div class="col-sm-9 col-md-9 col-lg-3 col-b m-4 p-4 border border-dark">
                1 of 3
                <br>
                col-sm-9 col-md-9 col-lg-3
            </div>
            <div class="col-sm-9 col-md-9 col-lg-4 col-b m-4 p-4 border border-dark">
                2 of 3
                <br>
                col-sm-9 col-md-9 col-lg-4
            </div>
            <div class="col-sm-9 col-md-9 col-lg-3 col-b m-4 p-4 border border-dark">
                3 of 3
                <br>
                col-sm-9 col-md-9 col-lg-3
            </div>
        </div>

        <!-- 元件庫範例 -->
        <div class="row fs-4 fw-bold p-3 ps-4 border-bottom border-dark justify-content-start">
            元件庫範例
        </div>
        <div class="row row-c justify-content-center align-items-center">
            <div class="col-sm-9 col-md-9 col-lg-3 col-c fs-5 m-4 p-4 border border-dark">
                Button
            </div>
            <div class="col-sm-9 col-md-9 col-lg-3 col-c fs-5 m-4 p-4 border border-dark">
                Form
            </div>
            <div class="col-sm-9 col-md-9 col-lg-3 col-c fs-5 m-4 p-4 border border-dark">
                Text
            </div>
            <div class="col-sm-9 col-md-9 col-lg-3 col-c fs-5 m-4 p-4 border border-dark">
                List
            </div>
            <div class="col-sm-9 col-md-9 col-lg-3 col-c fs-5 m-4 p-4 border border-dark">
                Navbar
            </div>
            <div class="col-sm-9 col-md-9 col-lg-3 col-c fs-5 m-4 p-4 border border-dark">
                Footer
            </div>
        </div>

    </div>

    <style>
        body {
            background-color: lightgray;
            margin-top: 54px;
            margin-bottom: 54px;
            margin-left: 24px;
            margin-right: 24px;
        }

        .row-a {
            background-color: lightskyblue;
            height: 360px;
        }

        .row-b {
            background-color: lightseagreen;
            height: 360px;
        }

        .row-c {
            background-color: steelblue;
            height: 740px;
        }

        .col-a {
            background-color: lightcyan;
            height: 250px;
        }

        .col-b {
            background-color: lightcyan;
            height: 250px;
        }

        .col-c {
            background-color: lightcyan;
            height: 320px;
        }

        @media (max-width: 992px) {
            .row-b {
                height: 1080px;
            }

            .col-b {
                height: 300px;
            }

            .row-c {
                height: 2160px;
            }

            .col-c {
                height: 300px;
            }
        }
    </style>
</body>

</html>
